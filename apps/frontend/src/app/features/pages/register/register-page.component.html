<ng-container *ngIf="registerStoreVm$ | async as registerStoreVm">
  <p-card>
    <h1 class="text-center font-bold underline font-italic">Register</h1>
    <app-basic-form
      class="flex flex-wrap align-items-center justify-content-center"
      [formFields]="formFields"
      [isLoading]="registerStoreVm.isLoading"
      (onSubmit)="onSubmit($event)"
    ></app-basic-form>
  </p-card>
</ng-container>
